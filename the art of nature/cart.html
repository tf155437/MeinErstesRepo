        <!DOCTYPE html>

            <title>Warenkorb</title>
        </head>
        <body>
            <h1>Warenkorb</h1>
            <p>Deine ausgewählten Produkte:</p>
            <ul id="cartList">
                <!-- Hier werden die Produkte dynamisch hinzugefügt -->
            </ul>
        
            <a href="index.html">Zurück zur Home-Seite</a>
        
            <script>
                // Lese den Warenkorb aus dem Local Storage und zeige die Produkte an
                var cartList = localStorage.getItem('cartList');
                cartList = cartList ? JSON.parse(cartList) : [];
        
                var cartListElement = document.getElementById('cartList');
                cartList.forEach(function(productId) {
                    var li = document.createElement('li');
                    li.textContent = productId;
                    cartListElement.appendChild(li);
                });
            </script>
        </body>
